version: 0.0
os: linux

files:
  - source: scripts
    destination: /home/ec2-user/project
  - source: index.html
    destination: /home/ec2-user/project
  - source: requirements.txt
    destination: /home/ec2-user/project
  - source: backend.py
    destination: /home/ec2-user/project
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
  AfterInstall:
    - location: scripts/after_install.sh
  deploy_frontend:
    - location: scripts/deploy_frontend.sh
  deploy_backend:
    - location: scripts/deploy_backend.sh
